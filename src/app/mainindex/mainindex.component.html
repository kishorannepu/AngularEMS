<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <img src="assets/indriynicon.png" width=100 height=50>
    </mat-toolbar>
    <mat-nav-list>
        
      <a mat-list-item style="color:white;" routerLink="/mainindex/dashboard">
        <i class="material-icons">
            dashboard
        </i>&nbsp;&nbsp;Dashboard
      </a>
     
      <!-- <a mat-list-item href="#" style="color:white;" >Link 2</a>
      <a mat-list-item href="#" style="color:white;" >Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="overflow-y: hidden;">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
     <h1 style="margin-left: 170px">Energy Monitoring Dashboard - Sai Silks Kalamandir</h1>
       <button class="profile" mat-button [matMenuTriggerFor]="menu">
          
         
        {{username}}</button>
      <mat-menu #menu="matMenu">
      <button mat-menu-item class="drop-down-list">Settings</button>
      <button mat-menu-item class="drop-down-list" >Help</button>
      <button type="submit" mat-menu-item (click)="logout()" class="drop-down-list" >LogOut</button>
    </mat-menu>
      
      
    </mat-toolbar>
   
   <!-- <div style="margin-top:2%;"> -->
    <router-outlet></router-outlet>
   <!-- </div> -->
    
  </mat-sidenav-content>
</mat-sidenav-container>
